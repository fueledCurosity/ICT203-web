
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Spendless Shoes</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <ul>
        <li><a href="index.html">Homepage</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="Men.html">Men</a></li>
        <li><a href="Kids.html">Kids</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="empty-cart-msg" style="display:none;">Your cart is empty.</p>
    <p><strong>Total: $<span id="total-amount">0.00</span></strong></p>
    <button id="checkout-button">Confirm Purchase</button>
  </main>

  <footer>
    &copy; 2025 Spendless Shoes. All rights reserved.
  </footer>

  <script>
    let cart = [];
    let totalAmount = 0;

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      const emptyMsg = document.getElementById('empty-cart-msg');
      cartContainer.innerHTML = '';
      totalAmount = 0;

      if (cart.length === 0) {
        emptyMsg.style.display = '';
        document.getElementById('total-amount').textContent = '0.00';
        return;
      } else {
        emptyMsg.style.display = 'none';
      }

      cart.forEach((item, index) => {
        totalAmount += item.price;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          ${item.name} - $${item.price.toFixed(2)}
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.getElementById('checkout-button').addEventListener('click', function() {
      if (cart.length > 0) {
        alert('Thank you for your purchase!');
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      } else {
        alert('Your cart is empty.');
      }
    });

    // Run on page load
    window.onload = function() {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      renderCart();
    };

    // Expose removeFromCart to global scope so inline onclick works
    window.removeFromCart = removeFromCart;
  </script>
</body>
</html>
