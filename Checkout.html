<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form class="checkout-form">
      <div class="form-section">
        <h3>Billing Information</h3>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City</label>
        <input type="text" id="city" name="city" required />

        <div class="row">
          <div class="col">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="col">
            <label for="zip">ZIP</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Payment Details</h3>
        <label for="cardname">Name on Card</label>
        <input type="text" id="cardname" name="cardname" required />

        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" required />

        <div class="row">
          <div class="col">
            <label for="exp">Expiry Date</label>
            <input type="text" id="exp" name="exp" placeholder="MM/YY" required />
          </div>
          <div class="col">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>
        </div>
      </div>

      <button type="submit">Place Order</button>
    </form>
  <!-- Add this inside <body> and before </body> tag, after your form -->

<div class="cart-section">
  <h3>Your Cart</h3>
  <ul id="cart-items">
    <!-- Example items (replace or populate dynamically as needed) -->
    <li data-price="49.99">Sneakers - $49.99</li>
    <li data-price="29.99">Sandals - $29.99</li>
    <li data-price="19.99">Socks - $19.99</li>
  </ul>
  <div>
    <strong>Total Price: $<span id="total-price">0.00</span></strong>
  </div>
  <button id="charge-btn" type="button">Charge</button>
</div>

<script>
  function calculateTotal() {
    let total = 0;
    document.querySelectorAll('#cart-items li').forEach(function(item) {
      total += parseFloat(item.getAttribute('data-price'));
    });
    document.getElementById('total-price').innerText = total.toFixed(2);
  }

  // Calculate total on page load
  calculateTotal();

  // Action for charge button (customize as needed)
  document.getElementById('charge-btn').addEventListener('click', function() {
    alert('Charged: $' + document.getElementById('total-price').innerText);
    // You can put your payment logic here.
  });
</script>
</body>
